<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connexion — RSL</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:520px;margin:40px auto;padding:0 16px;text-align:center;background:#f7f7fb}
    h1{margin-bottom:10px}
    form{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:14px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    input,button{padding:12px;font-size:16px;margin:6px 0;width:100%;border-radius:10px;border:1px solid #d1d5db}
    button{border:0;background:#2563eb;color:#fff;font-weight:600}
    .muted{opacity:.75;font-size:.9em;margin-top:8px}
    .ok{color:#059669;font-weight:700}
    .err{color:#dc2626;font-weight:700}
    a{color:#2563eb}
  </style>
</head>
<body>
  <h1>Connexion à RSL</h1>

  <form id="signup">
    <h3>Créer un compte</h3>
    <input id="name" placeholder="Nom complet" autocomplete="name">
    <input id="email" type="email" placeholder="Email" autocomplete="email" required>
    <input id="password" type="password" placeholder="Mot de passe" autocomplete="new-password" required>
    <button type="submit">S'inscrire</button>
    <p class="muted">Tu recevras un e-mail de confirmation si activé.</p>
  </form>

  <form id="login">
    <h3>Se connecter</h3>
    <input id="lemail" type="email" placeholder="Email" autocomplete="email" required>
    <input id="lpass" type="password" placeholder="Mot de passe" autocomplete="current-password" required>
    <button type="submit">Connexion</button>
  </form>

  <p class="muted">
    Mot de passe oublié ? <a href="#" id="forgot">Envoyer un lien de réinitialisation</a>
  </p>

  <p id="msg" class="muted"></p>

  <!-- Supabase SDK (global) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Variables publiques (à remplir) -->
  <script src="/env.js"></script>

  <script>
    // sécurité : clés chargées depuis env.js
    const SUPABASE_URL  = window.env?.SUPABASE_URL;
    const SUPABASE_ANON = window.env?.SUPABASE_ANON;
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    const msgEl = document.getElementById('msg');
    const info = (t, ok=false)=>{ msgEl.className = ok?'ok':'err'; msgEl.textContent = t; };

    // Inscription
    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signUp({
        email, password,
        options: {
          data: { full_name: name },
          emailRedirectTo: `${location.origin}/login`
        }
      });
      if (error) return info('❌ ' + error.message);
      info('✅ Compte créé ! Vérifie ton e-mail pour confirmer.', true);
    });

    // Connexion
    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('lemail').value.trim();
      const password = document.getElementById('lpass').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return info('❌ ' + error.message);
      info('✅ Connecté ! Redirection…', true);
      location.href = '/membre';
    });

    // Reset password
    document.getElementById('forgot').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = prompt('Ton email pour recevoir le lien de réinitialisation :');
      if(!email) return;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: `${location.origin}/reset.html`
      });
      if (error) return info('❌ ' + error.message);
      info('✅ Lien envoyé (si l’email existe).', true);
    });
  </script>
</body>
</html>
