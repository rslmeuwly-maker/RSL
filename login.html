<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — RSL</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:520px;margin:40px auto;padding:0 16px;text-align:center}
    input,button{padding:10px;font-size:16px;margin:6px 0;width:100%}
    .muted{opacity:.7;font-size:.9em;margin-top:10px}
    .box{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin:14px 0}
    .title{font-weight:700;margin-bottom:6px}
    .ok{color:#059669}.err{color:#dc2626}
    a{color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <h1>Connexion RSL</h1>

  <div class="box">
    <div class="title">Créer un compte</div>
    <form id="signup">
      <input id="name" placeholder="Nom complet" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Mot de passe" required>
      <button>S'inscrire</button>
    </form>
    <p class="muted">Tu recevras un email de confirmation (si activé).</p>
  </div>

  <div class="box">
    <div class="title">Se connecter</div>
    <form id="login">
      <input id="lemail" type="email" placeholder="Email" required>
      <input id="lpass" type="password" placeholder="Mot de passe" required>
      <button>Connexion</button>
    </form>
  </div>

  <p id="msg" class="muted"></p>
  <p><a href="/">← Retour au site</a></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/+esm'

    // === REMPLACE UNIQUEMENT SI TON URL/CLÉ CHANGENT ===
    const supabaseUrl = 'https://jynxifufaouxwjzapzq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5bnhpZnVmYWF1b3h3emphcHpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODI2NzcsImV4cCI6MjA3Njk1ODY3N30.vFPGhGakPIM3Xg5rn8_BrAXl6oJMJOssO780C9nXmr4';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const msg = document.getElementById('msg');
    const show = (t, ok=false)=>{ msg.textContent = (ok?'✅ ':'❌ ') + t; msg.className = ok ? 'ok' : 'err'; };

    // Inscription
    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const { data, error } = await supabase.auth.signUp({
        email: email.value,
        password: password.value,
        options: { data: { full_name: name.value } }
      });
      if (error) return show(error.message);
      show('Compte créé. Vérifie ton email si la confirmation est activée.', true);
    });

    // Connexion
    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const { data, error } = await supabase.auth.signInWithPassword({
        email: lemail.value,
        password: lpass.value
      });
      if (error) return show(error.message);
      show('Connecté ! Redirection…', true);
      setTimeout(()=>{ window.location.href='/' }, 800);
    });
  </script>
</body>
</html>
