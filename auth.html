<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Test Supabase — RSL</title>
</head>
<body>
  <h1>Test de connexion à Supabase</h1>
  <p id="result">Connexion en cours...</p>

  <script src="https://esm.sh/@supabase/supabase-js@2.45.4"></script>
  <script>
    const SUPABASE_URL = "https://jynxifufaouxwjzapzq.supabase.co"; // ton URL
    const SUPABASE_KEY = "TA_CLE_ANON_ICI"; // ta clé anon (celle que tu m'as envoyée)

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    (async () => {
      const { error } = await sb.from('profiles').select('*').limit(1);
      document.getElementById('result').textContent =
        error ? ("❌ Erreur : " + error.message) : "✅ Connexion OK à Supabase !";
    })();
  </script>
</body>
</html>
