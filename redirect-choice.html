<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<title>Choix de plateforme — Compte activé</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<style>
:root{
  --bg:#020617;
  --border:rgba(148,163,184,.25);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
  --green-dark:#16a34a;
}

/* === RESET === */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:system-ui,Segoe UI,Roboto,Arial}

/* === BACKGROUND === */
body{
  background:#000;
  background:
    radial-gradient(circle at 5% 0%, rgba(34,197,94,.20), transparent 45%),
    radial-gradient(circle at 95% 100%, rgba(34,197,94,.18), transparent 50%),
    #000;
  display:flex;justify-content:center;align-items:center;
  padding:30px;
}

/* === CARD === */
.box{
  width:100%;max-width:520px;
  background:rgba(2,6,23,.92);
  border-radius:22px;border:1px solid var(--border);
  box-shadow:0 40px 120px rgba(0,0,0,.85);
  padding:30px 26px 26px;position:relative;overflow:hidden;
}
.box::before{
  content:"";position:absolute;inset:-110px;
  background:
    radial-gradient(circle at 15% 0%, rgba(34,197,94,.22) 0, transparent 50%),
    radial-gradient(circle at 85% 120%, rgba(34,197,94,.18) 0, transparent 50%);
  z-index:0;
}
.inner{position:relative;z-index:10;animation:fade .8s ease forwards;opacity:0;transform:translateY(14px);}
@keyframes fade{to{opacity:1;transform:translateY(0);}}

/* === LOGOS CLIQUABLES === */
.logo-area{
  display:flex;justify-content:center;align-items:center;gap:26px;margin-bottom:26px;
}
.logo-link{
  background:#fff;border-radius:14px;padding:10px;transition:.25s;
  box-shadow:0 10px 28px rgba(0,0,0,.65);cursor:pointer;
}
.logo-link:hover{transform:scale(1.07);}

.logo-link img{
  display:block;height:74px;object-fit:contain;
}

.sep-dot{
  width:9px;height:9px;border-radius:50%;background:rgba(148,163,184,.45);
}

/* === TEXTE === */
h1{text-align:center;color:#f8fafc;font-size:22px;font-weight:700;margin-bottom:14px;}
p{text-align:center;color:#cbd5f5;font-size:15px;margin-bottom:18px;line-height:1.55;}
.note{margin-top:20px;font-size:12px;color:#8b95a7;text-align:center;}

/* === BUTTONS === */
.btn{
  width:100%;display:block;text-align:center;padding:12px 22px;border-radius:12px;
  text-decoration:none;font-weight:700;font-size:15px;margin-bottom:14px;transition:.25s;
}
.btn-green{background:linear-gradient(180deg,var(--green),var(--green-dark));color:#052e16;box-shadow:0 10px 30px rgba(0,0,0,.7);}
.btn-green:hover{transform:scale(1.03);filter:brightness(1.06);}
.btn-dark{background:#111827;color:#e5e7eb;border:1px solid rgba(148,163,184,.55);}
.btn-dark:hover{transform:scale(1.03);background:#0e1729;}

@media(max-width:480px){
  .logo-link img{height:62px;}
  h1{font-size:19px;}
}
</style>
</head>
<body>

<div class="box"><div class="inner">

  <!-- LOGOS CLIQUABLES -->
  <div class="logo-area">

    <!-- RIDLY (clic direct) -->
    <a href="https://ridly.ch" class="logo-link" title="Accéder à Ridly">
      <img src="https://jynxifufaauoxwzjapzq.supabase.co/storage/v1/object/public/logo%20Ridly/1logo_ridly.png">
    </a>

    <div class="sep-dot"></div>

    <!-- RSL (clic direct) -->
    <a href="https://rsl-swiss.ch" class="logo-link" title="Accéder à RSL">
      <img src="https://jynxifufaauoxwzjapzq.supabase.co/storage/v1/object/public/logo%20site/logo%20160x160.png">
    </a>

  </div>

  <h1>Ton compte est activé</h1>
  <p>Bienvenue dans l’écosystème Ridly / RSL.<br>
     Clique sur la plateforme de ton choix pour continuer.</p>

  <!-- BUTTONS TEXTE (pour ceux qui préfèrent) -->
  <a href="https://ridly.ch" class="btn btn-green">Continuer sur Ridly</a>
  <a href="https://rsl-swiss.ch" class="btn btn-dark">Continuer sur RSL</a>

  <div class="note">© 2026 — Ridly & Romandie Scooter League</div>

</div></div>

</body>
</html>
