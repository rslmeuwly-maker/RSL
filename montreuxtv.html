<!doctype html>

<style>
/* ====== FOND VIDÃ‰O VISIBLE & PLEIN Ã‰CRAN ====== */
#bgVideo{
  position:fixed; inset:0;
  width:100vw;height:100vh;
  object-fit:cover;
  z-index:-2;
  opacity:.75; /* + visible */
  filter:brightness(.85) contrast(1.2) saturate(1.1);
}

/* ====== LUMIÃˆRE AMBIENTE ====== */
body::before{
  content:"";
  position:fixed; inset:0;
  background:linear-gradient(to bottom,#000000a0,#000000d5 60%,#000000f0);
  z-index:-1;
}

/* ====== PAGE CENTRÃ‰E SUR GRAND Ã‰CRAN ====== */
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  color:#00ffbf;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:2vh 0;
}

/* ===== TITRE PLUS PROPRE ET VISIBLE ===== */
h1{
  font-size:3vw; /* responsive TV */
  margin:1vh 0 0.5vh;
  text-shadow:0 0 25px #00ffd5,0 0 60px #00ffe2;
}

/* ===== Phrase histoire ==== */
.subtitle{
  color:#cafff5;
  font-size:1.2vw;
  max-width:60vw;
  margin-bottom:1vh;
  opacity:.9;
}

/* ====== Cadre vidÃ©o PLUS GRAND ====== */
.area{
  width:70vw;
  max-width:1400px;
  aspect-ratio:16/9;
  border:4px solid #00ffd0;
  border-radius:14px;
  box-shadow:0 0 45px #00ffea, inset 0 0 35px #00ffe5;
  overflow:hidden;
  position:relative;
}

/* ===== YOUTUBE PLAYER COVER ===== */
#player iframe{
  width:100% !important;
  height:100% !important;
  position:absolute;
  inset:0;
  object-fit:cover;
}

/* FLYERS */
#adScreen{
  display:none;
  gap:1vw;
  padding:1vw;
}
.flyer{width:50%;height:100%;object-fit:contain;}

#startBtn{
  margin-bottom:2vh;
  padding:1vw 2.5vw;
  font-size:1.4vw;
  background:#00ffd5;
  color:#000;
  font-weight:bold;
  border:none;border-radius:10px;
  cursor:pointer;
  box-shadow:0 0 25px #00ffe8;
}

/* FULLSCREEN = mÃªme taille, pas d'agrandissement */
:fullscreen .area{
  width:70vw !important;
}
</style>
</head>
<body>

<!-- ðŸ”¥ FOND VIDÃ‰O -->

"jpnapT5UdrA","zwV63b2DGbM","JNtj5nPOghs","RLwUh3C59LM","xVZcGVUEU3M","v1qPdsOCDRw",

let i=0,player,pub=20000;

</html>
