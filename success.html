<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Paiement confirmé — Romandie Scooter League</title>

  <!-- Fonts + style global comme le reste du site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css"/>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#020617;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    main.card{
      background:rgba(15,23,42,.96);
      border-radius:24px;
      border:1px solid rgba(148,163,184,.35);
      padding:26px 22px 24px;
      max-width:420px;
      width:90%;
      box-shadow:0 18px 45px rgba(0,0,0,.75);
      text-align:center;
    }
    .check{
      width:64px;
      height:64px;
      border-radius:999px;
      border:2px solid #22c55e;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 16px;
      font-size:32px;
    }
    h1{
      margin:0 0 6px;
      font-size:1.6rem;
      font-weight:800;
    }
    p{
      margin:4px 0;
      font-size:.95rem;
      color:#cbd5f5;
    }
    .small{
      font-size:.8rem;
      opacity:.8;
      margin-top:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      border:none;
      background:#22c55e;
      color:#022c22;
      font-weight:700;
      font-size:.95rem;
      text-decoration:none;
      margin-top:18px;
      cursor:pointer;
      box-shadow:0 12px 28px rgba(0,0,0,.7);
    }
    .loader{
      font-size:.8rem;
      opacity:.8;
      margin-top:6px;
    }
    .error{
      color:#fecaca;
      font-size:.85rem;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="check">✔</div>
    <h1>Paiement confirmé</h1>
    <p id="status-text">Nous mettons à jour votre compte…</p>
    <p class="loader" id="loader-text">Merci de patienter quelques secondes.</p>
    <p class="error" id="error-text" style="display:none;"></p>

    <a href="compte.html" class="btn">Aller dans mon compte</a>

    <p class="small">
      Si les cours n’apparaissent pas tout de suite,<br/>
      actualisez la page « Mon compte » après quelques instants.
    </p>
  </main>

  <script>
    // Même projet que ton panier
    const SUPABASE_URL = "https://jynxifufaauoxwzjapzq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5bnhpZnVmYWF1b3h3emphcHpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODI2NzcsImV4cCI6MjA3Njk1ODY3N30.vFPGhGakPIM3Xg5rn8_BrAXl6oJMJOssO780C9nXmr4";

    let sb = null;
    if(window.supabase && window.supabase.createClient){
      sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const statusText = document.getElementById("status-text");
      const loaderText = document.getElementById("loader-text");
      const errorText  = document.getElementById("error-text");

      if(!sb){
        statusText.textContent = "Erreur de configuration Supabase.";
        loaderText.style.display = "none";
        errorText.style.display = "block";
        errorText.textContent = "Impossible de contacter la base de données.";
        return;
      }

      try{
        // 1) Récupérer l’utilisateur connecté
        const { data:{ user }, error:userErr } = await sb.auth.getUser();
        if(userErr) throw userErr;

        if(!user){
          statusText.textContent = "Paiement confirmé, mais aucun compte n’est connecté.";
          loaderText.style.display = "none";
          errorText.style.display = "block";
          errorText.textContent = "Connectez-vous à votre compte RSL puis contactez l’organisation si besoin.";
          return;
        }

        // 2) Prendre la DERNIÈRE commande de ce user
        const { data: booking, error: bookErr } = await sb
          .from("rsl_course_bookings")
          .select("id, created_at")
          .eq("user_id", user.id)
          .order("created_at", { ascending:false })
          .limit(1)
          .maybeSingle();

        if(bookErr) throw bookErr;

        if(!booking){
          statusText.textContent = "Paiement confirmé, mais aucune commande récente n’a été trouvée.";
          loaderText.style.display = "none";
          errorText.style.display = "block";
          errorText.textContent = "Si vous avez un doute, contactez la RSL avec votre preuve de paiement.";
          return;
        }

        // 3) Marquer tous les cours de cette commande comme payés
        const { data: updatedRegs, error: regErr } = await sb
          .from("rsl_course_registrations")
          .update({ is_paid:true })
          .eq("booking_id", booking.id)
          .eq("is_paid", false)   // on ne touche que ceux qui ne l’étaient pas
          .select("id");

        if(regErr) throw regErr;

        if(!updatedRegs || updatedRegs.length === 0){
          statusText.textContent = "Votre commande était déjà marquée comme payée ✅";
          loaderText.textContent = "Vous pouvez vérifier vos cours dans « Mon compte ».";
          return;
        }

        statusText.textContent = "Votre commande a bien été marquée comme payée ✅";
        loaderText.textContent = "Vos cours devraient apparaître dans « Mon compte ».";
      }catch(e){
        console.error(e);
        statusText.textContent = "Le paiement est confirmé, mais la mise à jour du compte a échoué.";
        loaderText.style.display = "none";
        errorText.style.display = "block";
        errorText.textContent = "Pas de panique : la RSL voit le paiement sur Stripe. Contactez-nous et on corrigera votre compte.";
      }
    });
  </script>
</body>
</html>
