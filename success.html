<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Paiement confirmé — Romandie Scooter League</title>

  <!-- Fonts + style global -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css"/>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#020617;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    main.card{
      background:rgba(15,23,42,.96);
      border-radius:24px;
      border:1px solid rgba(148,163,184,.35);
      padding:26px 22px 24px;
      max-width:420px;
      width:90%;
      box-shadow:0 18px 45px rgba(0,0,0,.75);
      text-align:center;
    }
    .check{
      width:64px;
      height:64px;
      border-radius:999px;
      border:2px solid #22c55e;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 16px;
      font-size:32px;
    }
    h1{
      margin:0 0 6px;
      font-size:1.6rem;
      font-weight:800;
    }
    p{
      margin:4px 0;
      font-size:.95rem;
      color:#cbd5f5;
    }
    .small{
      font-size:.8rem;
      opacity:.8;
      margin-top:10px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 18px;
      border-radius:999px;
      border:none;
      background:#22c55e;
      color:#022c22;
      font-weight:700;
      font-size:.95rem;
      text-decoration:none;
      margin-top:18px;
      cursor:pointer;
      box-shadow:0 12px 28px rgba(0,0,0,.7);
    }
    .loader{
      font-size:.8rem;
      opacity:.8;
      margin-top:6px;
    }
    .error{
      color:#fecaca;
      font-size:.85rem;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="check">✔</div>
    <h1>Paiement confirmé</h1>
    <p id="status-text">On met à jour tes cours…</p>
    <p class="loader" id="loader-text">Merci de patienter quelques secondes.</p>
    <p class="error" id="error-text" style="display:none;"></p>

    <a href="compte.html" class="btn">Aller dans mon compte</a>

    <p class="small" id="hint-text">
      Si les cours n’apparaissent pas tout de suite,<br/>
      actualise la page « Mon compte » après quelques instants.
    </p>
  </main>

  <script>
    const SUPABASE_URL = "https://jynxifufaauoxwzjapzq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5bnhpZnVmYWF1b3h3emphcHpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODI2NzcsImV4cCI6MjA3Njk1ODY3N30.vFPGhGakPIM3Xg5rn8_BrAXl6oJMJOssO780C9nXmr4";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener("DOMContentLoaded", async () => {
      const statusText = document.getElementById("status-text");
      const loaderText = document.getElementById("loader-text");
      const errorText  = document.getElementById("error-text");
      const hintText   = document.getElementById("hint-text");

      try {
        // 1) Vérifier si un utilisateur est connecté
        const { data: { user }} = await sb.auth.getUser();
        if (!user) {
          loaderText.style.display = "none";
          statusText.textContent = "Paiement confirmé, mais aucun utilisateur n’est connecté.";
          errorText.style.display = "block";
          errorText.textContent = "Connecte-toi à ton compte RSL puis contacte l’organisation si besoin.";
          return;
        }

        // 2) Récupérer l'ID de commande stocké localement (créé au moment de la création du booking)
        const bookingId = localStorage.getItem("rsl_last_booking_id");

        if (!bookingId) {
          loaderText.style.display = "none";
          statusText.textContent = "Paiement confirmé, mais aucune commande récente trouvée.";
          errorText.style.display = "block";
          errorText.textContent = "Si tu as payé, contacte la RSL avec ta preuve de paiement.";
          return;
        }

        // 3) Récupérer la commande dans Supabase et vérifier qu’elle appartient bien à ce compte
        const { data: booking, error: bookingErr } = await sb
          .from("rsl_course_bookings")
          .select("*")
          .eq("id", bookingId)
          .eq("user_id", user.id)
          .maybeSingle();

        // On nettoie le localStorage pour éviter les réutilisations
        localStorage.removeItem("rsl_last_booking_id");

        if (bookingErr) {
          loaderText.style.display = "none";
          statusText.textContent = "Erreur lors de la récupération de la commande.";
          errorText.style.display = "block";
          errorText.textContent = bookingErr.message;
          return;
        }

        if (!booking) {
          loaderText.style.display = "none";
          statusText.textContent = "Commande introuvable.";
          errorText.style.display = "block";
          errorText.textContent = "Si tu as un doute, contacte la RSL avec ta preuve de paiement.";
          return;
        }

        // 4) Anti-triche : vérifier que la commande est récente (ex: moins de 60 minutes)
        const createdAt   = new Date(booking.created_at);
        const diffMinutes = (Date.now() - createdAt.getTime()) / 60000;

        if (diffMinutes > 60) {
          loaderText.style.display = "none";
          statusText.textContent = "Commande trop ancienne pour être validée automatiquement.";
          errorText.style.display = "block";
          errorText.textContent = "Contacte la RSL pour vérifier manuellement ta situation.";
          return;
        }

        // 5) Si déjà payée, on ne refait rien
        if (booking.is_paid === true) {
          loaderText.style.display = "none";
          statusText.textContent = "Ta commande était déjà marquée comme payée ✔";
          hintText.textContent = "Tu peux vérifier tes cours dans la page « Mon compte ».";
          return;
        }

        // 6) Marquer la commande comme payée
        const { data: updatedBooking, error: updBookingErr } = await sb
          .from("rsl_course_bookings")
          .update({ is_paid: true })
          .eq("id", bookingId)
          .eq("user_id", user.id)
          .eq("is_paid", false)
          .select();

        if (updBookingErr) {
          loaderText.style.display = "none";
          statusText.textContent = "Le paiement est confirmé, mais la validation de la commande a échoué.";
          errorText.style.display = "block";
          errorText.textContent = updBookingErr.message;
          return;
        }

        // 7) Marquer toutes les inscriptions liées comme payées
        const { data: updatedRegs, error: updRegsErr } = await sb
          .from("rsl_course_registrations")
          .update({ is_paid: true })
          .eq("booking_id", bookingId)
          .eq("is_paid", false)
          .select("id");

        loaderText.style.display = "none";

        if (updRegsErr) {
          statusText.textContent = "Commande payée, mais la validation des cours a partiellement échoué.";
          errorText.style.display = "block";
          errorText.textContent = "La RSL reçoit quand même ton paiement, contacte-nous pour corriger tes cours.";
          return;
        }

        if (!updatedRegs || updatedRegs.length === 0) {
          statusText.textContent = "Ta commande a été validée, mais les cours étaient déjà marqués comme payés ✔";
          hintText.textContent = "Tu peux vérifier tes cours dans la page « Mon compte ».";
          return;
        }

        // Succès complet
        statusText.textContent = "Tes cours ont bien été validés pour cette commande ✔";
        hintText.textContent = "Tes cours devraient apparaître dans la page « Mon compte ». Si ce n’est pas le cas, actualise la page.";
      } catch (e) {
        console.error(e);
        loaderText.style.display = "none";
        statusText.textContent = "Le paiement est confirmé, mais la mise à jour de ton compte a échoué.";
        errorText.style.display = "block";
        errorText.textContent = "Pas de panique : la RSL voit le paiement sur Stripe/Twint. Contacte-nous et on corrigera tes cours.";
      }
    });
  </script>
</body>
</html>
