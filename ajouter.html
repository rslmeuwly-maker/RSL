<style>
  :root{
    --green:#22c55e;
    --green-dark:#16a34a;
    --panel:#0b1220;
    --border:rgba(255,255,255,.15);
    --dim:#9aa5b1;

  *{box-sizing:border-box}

  html,body{height:100%}
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Outfit,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  }

  /* ==== BG vid√©o ==== */
  .bg-wrap{position:fixed;inset:0;z-index:0;pointer-events:none}
  .bg-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;background:#000;filter:brightness(.45)}

  /* ==== Header ==== */
  header{
    position:sticky;top:0;z-index:10;
    display:flex;align-items:center;justify-content:space-between;
    padding:12px 14px;border-bottom:1px solid var(--border);
    background:rgba(0,0,0,.6);backdrop-filter:blur(8px);
  }
  header .brand{display:flex;align-items:center;gap:10px;color:#fff;text-decoration:none}
  header .brand img{height:34px;width:34px;border-radius:8px;background:#fff;padding:4px}
  header .brand b{font-size:16px}
  header .auth{font-size:13px;color:var(--dim);font-weight:600}
  header .auth a{color:var(--green);font-weight:800;text-decoration:none}

  .wrap{position:relative;z-index:1;max-width:980px;margin:0 auto;padding:10px 12px 88px}

  /* ==== Flashs ==== */
  .flash-bar{display:flex;gap:12px;overflow-x:auto;padding:8px 2px 2px;margin-bottom:10px}
  .flash{min-width:76px;width:76px;text-align:center;cursor:pointer}
  .flash .ring{width:66px;height:66px;border-radius:50%;margin:0 auto 6px;display:grid;place-items:center;
    background:radial-gradient(farthest-side,rgba(0,0,0,.7) 60%,transparent 62%),conic-gradient(#22c55e,#16a34a,#22c55e);
    padding:3px}
  .flash .ring img{width:60px;height:60px;border-radius:50%;object-fit:cover;border:2px solid #000}
  .flash .name{font-size:12px;font-weight:700;color:#fff}
  .flash.me .ring{background:radial-gradient(farthest-side,rgba(0,0,0,.7) 60%,transparent 62%),conic-gradient(#60a5fa,#22c55e,#60a5fa)}

  /* ==== Post composer ==== */
  .composer{background:rgba(0,0,0,.6);border:1px solid var(--border);border-radius:14px;padding:12px;margin:10px 0 18px;box-shadow:0 30px 60px rgba(0,0,0,.8)}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px}
  .input,.select{flex:1 1 220px;min-width:220px;padding:10px 12px;border-radius:10px;background:#0b1220;border:1px solid var(--border);color:#fff;font-family:inherit;font-size:14px;font-weight:600}
  .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;background:linear-gradient(180deg,var(--green),var(--green-dark));color:#062312;border:0;border-radius:10px;font-weight:800;font-size:14px;padding:11px 14px;cursor:pointer;box-shadow:0 10px 24px rgba(0,0,0,.5)}
  .muted{font-size:12px;color:var(--dim)}
  .msg{font-size:13px;font-weight:700;margin-top:6px}

  /* Upload styl√© */
  .upload-shell{flex:1 1 260px;min-width:240px}
  .file-pill{display:flex;align-items:center;gap:10px;padding:11px 14px;border-radius:12px;border:1px dashed rgba(255,255,255,.35);background:rgba(15,23,42,.9);cursor:pointer;font-size:14px;font-weight:700}
  .file-pill:hover{border-style:solid;border-color:var(--green);box-shadow:0 0 0 1px rgba(34,197,94,.35)}
  .file-pill .file-ic{font-size:18px}
  .file-pill .file-main{display:flex;flex-direction:column}
  .file-pill .file-title{font-weight:800}
  .file-pill .file-sub{font-size:11px;color:var(--dim)}
  #postFile{display:none}

  /* ==== Feed cards ==== */
  .post{background:rgba(0,0,0,.6);border:1px solid var(--border);border-radius:16px;padding:12px;margin:14px 0;box-shadow:0 30px 80px rgba(0,0,0,.8)}
  .post .head{display:flex;align-items:center;gap:10px;margin-bottom:10px}
  .post .ava{width:36px;height:36px;border-radius:50%;object-fit:cover;border:2px solid #000;background:#111}
  .post .who{font-weight:800;font-size:14px}
  .post .spot{font-size:12px;color:var(--dim);font-weight:700}
  .media-wrap{border-radius:12px;overflow:hidden;border:1px solid var(--border);background:#000}
  .media{display:block;width:100%;max-height:64vh;object-fit:cover}
  .cap{font-size:14px;margin:8px 2px 0;color:#e5e7eb}
  .meta{display:flex;align-items:center;justify-content:space-between;margin-top:8px}
  .wheels{display:flex;gap:6px}
  .wheel{width:26px;height:26px;border-radius:50%;display:grid;place-items:center;border:2px solid #fff;background:#1f2937;cursor:pointer;font-weight:900;font-size:12px}
  .wheel.on{background:#22c55e;color:#062312;border-color:#22c55e}
  .avg{font-size:12px;color:#9ddbb0;font-weight:800}

  /* ==== Bottom nav ==== */
  .tabbar{position:fixed;left:0;right:0;bottom:0;z-index:20;display:flex;align-items:center;justify-content:space-around;padding:10px 12px;border-top:1px solid var(--border);background:rgba(0,0,0,.6);backdrop-filter:blur(8px)}
  .tab{display:flex;flex-direction:column;align-items:center;gap:6px;text-decoration:none;background:transparent;border:0;cursor:pointer}
  .tab .ic{font-size:20px}
  .tab span{font-size:11px;color:#e5e7eb;font-weight:700}
  .tab.active span{color:#22c55e}
  @media(min-width:900px){.tab span{font-size:12px}}
</style>
