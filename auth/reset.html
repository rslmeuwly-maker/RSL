<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Réinitialiser le mot de passe</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:420px;margin:60px auto;padding:0 16px;text-align:center;background:#f7f7fb}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px}
    input,button{width:100%;padding:12px;font-size:16px;margin:6px 0;border-radius:10px;border:1px solid #d1d5db}
    button{border:0;background:#2563eb;color:#fff;font-weight:600}
    .ok{color:#059669;font-weight:700}.err{color:#dc2626;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h2>Nouveau mot de passe</h2>
    <input id="newpass" type="password" placeholder="Nouveau mot de passe">
    <button id="save">Mettre à jour</button>
    <p id="msg"></p>
    <p><a href="/auth/index.html">← Retour connexion</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/env.js"></script>
  <script>
    const sb = window.supabase.createClient(window.env.SUPABASE_URL, window.env.SUPABASE_ANON);
    const msg = document.getElementById('msg');
    const set=(ok,t)=>{ msg.className = ok?'ok':'err'; msg.textContent=t; };
    document.getElementById('save').onclick = async ()=>{
      const pwd = document.getElementById('newpass').value;
      if(!pwd) return set(false,"Entre un mot de passe.");
      const { error } = await sb.auth.updateUser({ password: pwd });
      if(error) return set(false, error.message);
      set(true, "Mot de passe mis à jour ! Tu peux te reconnecter.");
    };
  </script>
</body>
</html>
